<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
</head>
<body>
    <div class="app-shell">
        <header class="hero">
            <h1>有什么可以帮助您</h1>
            <p>How can we help you today?</p>
            <button type="button" id="mcp-settings-btn" class="mcp-settings-btn" title="MCP Servers 管理">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                MCP Servers
            </button>
        </header>

        <main class="chat-shell">
            <section id="chat-log" class="chat-log" aria-live="polite" aria-label="对话内容"></section>

            <form id="query-form" class="composer" autocomplete="off">
                <div class="composer-input">
                    <div id="query-editor"></div>
                    <textarea
                        id="query"
                        name="query"
                        rows="3"
                        placeholder="发送您的问题，例如：介绍一下检索增强生成的优势"
                        required
                        style="display: none;"
                    ></textarea>
                </div>

                <div class="composer-controls">
                    <label class="control-field">
                        <span>模型选择</span>
                        <select id="model" name="model">
                            <option value="">默认模型 (Zai - glm-4.6)</option>
                            <!-- Options will be populated dynamically from config -->
                        </select>
                    </label>

                    <div class="control-field toggle-field">
                        <span>联网搜索</span>
                        <div class="toggle-group">
                            <div class="toggle">
                                <input type="checkbox" id="search-toggle" name="search" checked>
                                <span class="toggle-slider" aria-hidden="true"></span>
                            </div>
                            <div class="search-source-dropdown hidden" id="search-source-dropdown">
                                <button
                                    type="button"
                                    id="search-source-button"
                                    class="search-source-button"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    aria-controls="search-source-menu"
                                >搜索源</button>
                                <div class="search-source-menu" id="search-source-menu" role="menu">
                                    <label class="search-source-option" for="search-source-serp">
                                        <input type="checkbox" id="search-source-serp" value="serp" checked>
                                        <span>SerpAPI</span>
                                    </label>
                                    <label class="search-source-option" for="search-source-you">
                                        <input type="checkbox" id="search-source-you" value="you" checked>
                                        <span>You.com</span>
                                    </label>
                                    <label class="search-source-option" for="search-source-mcp">
                                        <input type="checkbox" id="search-source-mcp" value="mcp">
                                        <span>MCP</span>
                                    </label>
                                    <label class="search-source-option" for="search-source-google">
                                        <input type="checkbox" id="search-source-google" value="google" checked>
                                        <span>Google</span>
                                    </label>
                                </div>
                            </div>
                            <div class="force-search-wrapper hidden" id="force-search-wrapper">
                                <button
                                    type="button"
                                    id="force-search-button"
                                    class="force-search-button"
                                    aria-pressed="false"
                                    title="跳过搜索决策，直接进入关键词生成"
                                >强制搜索</button>
                                <span class="force-search-hint">跳过是否搜索判断</span>
                            </div>
                        </div>
                    </div>

                    <div class="control-field toggle-field">
                        <span>显示时间详情</span>
                        <div class="toggle-group">
                            <div class="toggle">
                                <input type="checkbox" id="timing-toggle" name="timing" checked>
                                <span class="toggle-slider" aria-hidden="true"></span>
                            </div>
                            <div class="timing-dropdown hidden" id="timing-dropdown">
                                <button
                                    type="button"
                                    id="timing-button"
                                    class="timing-button"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    aria-controls="timing-menu"
                                >时间详情</button>
                                <div class="timing-menu" id="timing-menu" role="menu">
                                    <label class="timing-option" for="timing-show-total">
                                        <input type="checkbox" id="timing-show-total" value="total" checked>
                                        <span>总体响应时间</span>
                                    </label>
                                    <label class="timing-option" for="timing-show-search">
                                        <input type="checkbox" id="timing-show-search" value="search" checked>
                                        <span>搜索源详情</span>
                                    </label>
                                    <label class="timing-option" for="timing-show-llm">
                                        <input type="checkbox" id="timing-show-llm" value="llm" checked>
                                        <span>LLM调用详情</span>
                                    </label>
                                    <label class="timing-option" for="timing-show-tools">
                                        <input type="checkbox" id="timing-show-tools" value="tools" checked>
                                        <span>工具调用详情</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                        <label class="control-field">
                            <span>汇总结果上限</span>
                            <input
                                type="number"
                                id="search-total-limit"
                                name="search_total_limit"
                                min="1"
                                max="40"
                                value="5"
                                inputmode="numeric"
                            >
                        </label>

                        <label class="control-field">
                            <span>单源结果上限</span>
                            <input
                                type="number"
                                id="search-per-source-limit"
                                name="search_source_limit"
                                min="1"
                                max="20"
                                value="5"
                                inputmode="numeric"
                            >
                        </label>

                        <label class="control-field">
                            <span>参考链接数量</span>
                            <input
                                type="number"
                                id="search-reference-limit"
                                name="search_reference_limit"
                                min="1"
                                max="20"
                                value="5"
                                inputmode="numeric"
                            >
                        </label>

                    <div class="control-field upload-field">
                        <span>文件上传</span>
                        <button type="button" id="upload-button">选择文件</button>
                        <input type="file" id="file-input" hidden multiple accept=".txt,.md,.pdf,.jpg,.jpeg,.png,.gif,.webp">
                    </div>
                </div>

                <div class="file-chip-list" id="image-preview-list" aria-live="polite"></div>
                <div class="file-chip-list" id="file-list" aria-live="polite"></div>

                <div class="composer-footer">
                    <span id="status-message" class="status" role="status"></span>
                    <button type="submit" class="send-btn">发送</button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="script.js" defer></script>

    <!-- MCP Servers 管理弹窗 -->
    <div id="mcp-modal" class="modal-overlay hidden">
        <div class="modal-container mcp-modal">
            <div class="modal-header">
                <h2>MCP Servers 管理</h2>
                <button type="button" id="mcp-modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="mcp-server-list" id="mcp-server-list">
                    <!-- Server cards will be dynamically inserted here -->
                </div>
                <button type="button" id="mcp-add-btn" class="mcp-add-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    添加 MCP Server
                </button>
            </div>
        </div>
    </div>

    <!-- 添加/编辑 MCP Server 弹窗 -->
    <div id="mcp-edit-modal" class="modal-overlay hidden">
        <div class="modal-container mcp-edit-modal">
            <div class="modal-header">
                <h2 id="mcp-edit-title">添加 MCP Server</h2>
                <button type="button" id="mcp-edit-modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="mcp-edit-form">
                    <input type="hidden" id="mcp-edit-original-name" />
                    <div class="form-field">
                        <label for="mcp-edit-name">服务器名称</label>
                        <input type="text" id="mcp-edit-name" placeholder="例如: my-mcp-server" required />
                    </div>
                    <div class="form-field">
                        <label for="mcp-edit-type">类型</label>
                        <select id="mcp-edit-type">
                            <option value="streamable-http">HTTP (streamable-http)</option>
                            <option value="stdio">STDIO (本地进程)</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="mcp-edit-description">描述</label>
                        <input type="text" id="mcp-edit-description" placeholder="服务器描述（可选）" />
                    </div>
                    
                    <!-- HTTP 类型的配置 -->
                    <div id="mcp-http-config" class="mcp-type-config">
                        <div class="form-field">
                            <label for="mcp-edit-url">URL</label>
                            <input type="url" id="mcp-edit-url" placeholder="https://example.com/mcp" />
                        </div>
                        <div class="form-field">
                            <label for="mcp-edit-headers">Headers (JSON 格式)</label>
                            <textarea id="mcp-edit-headers" rows="3" placeholder='{"Authorization": "Bearer xxx"}'></textarea>
                        </div>
                    </div>
                    
                    <!-- STDIO 类型的配置 -->
                    <div id="mcp-stdio-config" class="mcp-type-config hidden">
                        <div class="form-field">
                            <label for="mcp-edit-command">命令</label>
                            <input type="text" id="mcp-edit-command" placeholder="例如: npx" />
                        </div>
                        <div class="form-field">
                            <label for="mcp-edit-args">参数 (JSON 数组)</label>
                            <textarea id="mcp-edit-args" rows="2" placeholder='["-y", "@z_ai/mcp-server"]'></textarea>
                        </div>
                        <div class="form-field">
                            <label for="mcp-edit-env">环境变量 (JSON 格式)</label>
                            <textarea id="mcp-edit-env" rows="3" placeholder='{"API_KEY": "xxx"}'></textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="mcp-edit-cancel" class="btn-secondary">取消</button>
                        <button type="submit" class="btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
