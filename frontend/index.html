<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
</head>
<body>
    <div class="app-shell">
        <header class="hero">
            <h1>有什么可以帮助您</h1>
            <p>How can we help you today?</p>
        </header>

        <main class="chat-shell">
            <section id="chat-log" class="chat-log" aria-live="polite" aria-label="对话内容"></section>

            <form id="query-form" class="composer" autocomplete="off">
                <div class="composer-input">
                    <div id="query-editor"></div>
                    <textarea
                        id="query"
                        name="query"
                        rows="3"
                        placeholder="发送您的问题，例如：介绍一下检索增强生成的优势"
                        required
                        style="display: none;"
                    ></textarea>
                </div>

                <div class="composer-controls">
                    <label class="control-field">
                        <span>模型选择</span>
                        <select id="model" name="model">
                            <option value="">默认模型 (Zai - glm-4.6)</option>
                            <!-- Options will be populated dynamically from config -->
                        </select>
                    </label>

                    <div class="control-field toggle-field">
                        <span>联网搜索</span>
                        <div class="toggle-group">
                            <div class="toggle">
                                <input type="checkbox" id="search-toggle" name="search" checked>
                                <span class="toggle-slider" aria-hidden="true"></span>
                            </div>
                            <div class="search-source-dropdown hidden" id="search-source-dropdown">
                                <button
                                    type="button"
                                    id="search-source-button"
                                    class="search-source-button"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    aria-controls="search-source-menu"
                                >搜索源</button>
                                <div class="search-source-menu" id="search-source-menu" role="menu">
                                    <label class="search-source-option" for="search-source-serp">
                                        <input type="checkbox" id="search-source-serp" value="serp" checked>
                                        <span>SerpAPI</span>
                                    </label>
                                    <label class="search-source-option" for="search-source-you">
                                        <input type="checkbox" id="search-source-you" value="you" checked>
                                        <span>You.com</span>
                                    </label>
                                    <label class="search-source-option" for="search-source-mcp">
                                        <input type="checkbox" id="search-source-mcp" value="mcp" checked>
                                        <span>MCP</span>
                                    </label>
                                    <label class="search-source-option" for="search-source-google">
                                        <input type="checkbox" id="search-source-google" value="google" checked>
                                        <span>Google</span>
                                    </label>
                                </div>
                            </div>
                            <div class="force-search-wrapper hidden" id="force-search-wrapper">
                                <button
                                    type="button"
                                    id="force-search-button"
                                    class="force-search-button"
                                    aria-pressed="false"
                                    title="跳过搜索决策，直接进入关键词生成"
                                >强制搜索</button>
                                <span class="force-search-hint">跳过是否搜索判断</span>
                            </div>
                        </div>
                    </div>

                    <div class="control-field toggle-field">
                        <span>显示时间详情</span>
                        <div class="toggle-group">
                            <div class="toggle">
                                <input type="checkbox" id="timing-toggle" name="timing" checked>
                                <span class="toggle-slider" aria-hidden="true"></span>
                            </div>
                            <div class="timing-dropdown hidden" id="timing-dropdown">
                                <button
                                    type="button"
                                    id="timing-button"
                                    class="timing-button"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    aria-controls="timing-menu"
                                >时间详情</button>
                                <div class="timing-menu" id="timing-menu" role="menu">
                                    <label class="timing-option" for="timing-show-total">
                                        <input type="checkbox" id="timing-show-total" value="total" checked>
                                        <span>总体响应时间</span>
                                    </label>
                                    <label class="timing-option" for="timing-show-search">
                                        <input type="checkbox" id="timing-show-search" value="search" checked>
                                        <span>搜索源详情</span>
                                    </label>
                                    <label class="timing-option" for="timing-show-llm">
                                        <input type="checkbox" id="timing-show-llm" value="llm" checked>
                                        <span>LLM调用详情</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                        <label class="control-field">
                            <span>汇总结果上限</span>
                            <input
                                type="number"
                                id="search-total-limit"
                                name="search_total_limit"
                                min="1"
                                max="40"
                                value="5"
                                inputmode="numeric"
                            >
                        </label>

                        <label class="control-field">
                            <span>单源结果上限</span>
                            <input
                                type="number"
                                id="search-per-source-limit"
                                name="search_source_limit"
                                min="1"
                                max="20"
                                value="5"
                                inputmode="numeric"
                            >
                        </label>

                        <label class="control-field">
                            <span>参考链接数量</span>
                            <input
                                type="number"
                                id="search-reference-limit"
                                name="search_reference_limit"
                                min="1"
                                max="20"
                                value="5"
                                inputmode="numeric"
                            >
                        </label>

                    <div class="control-field upload-field">
                        <span>文件上传</span>
                        <button type="button" id="upload-button">选择文件</button>
                        <input type="file" id="file-input" hidden multiple>
                    </div>
                </div>

                <div class="file-chip-list" id="file-list" aria-live="polite"></div>

                <div class="composer-footer">
                    <span id="status-message" class="status" role="status"></span>
                    <button type="submit" class="send-btn">发送</button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
